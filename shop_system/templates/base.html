<!DOCTYPE html>
<html>
	{% load static %}
	  <head>
		<title> {% block title %}{% endblock %}</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/sweetalert.css'%}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/jquery.dataTables.min.css' %}">		
		<link rel="stylesheet" href="{% static 'css/card.css'%}">
		<link rel="stylesheet" href="{% static 'css/jquery.mobile-1.4.5.min.css'%}">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- NOT WORKING IN OFFLINE MODE --->
		<link rel="stylesheet" type="text/css" href="{% static 'css/shop_system.css' %}">		
		<link rel="stylesheet" href="{% static 'css/jquery-ui.css'%}">		
		<!-- TODO: Should be one from query.min.js and jquery-3.3.1.js -->
		<script src="{% static 'js/sweetalert.js'%}"></script>
		<script src="{% static 'js/jquery.min.js'%}"></script>
		<script src="{% static 'js/bootstrap.min.js'%}"></script>
		<script src="{% static 'js/jquery-3.3.1.js'%}"></script>
		<script src="{% static 'js/jquery.dataTables.min.js'%}"></script>
		<script src="{% static 'js/jquery-ui.js'%}"></script>		
	</head>
	<body style="background-color:#E8E8E8;">
	  	{% include "header.html" %}
	  	{%if not user.is_admin%}
	  	{% block content %}
	  	{% endblock %}
	  	{%endif%}
	  	{%if  user.is_admin%}
	 	{% block admin_conten %}
	  	{% endblock %} 
	  	{%endif%}   
	</body>
</html>
