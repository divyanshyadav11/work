{% extends 'base.html' %}
{% block title %}
company
{% endblock %}
{% block admin_conten %}
	<div class="container">
		<div class="container" align="right">
			<a href="{% url 'company_create'%}">
				<button type="button" class="btn btn-info">create company</button>
			</a>				
		</div>
		<table id="example" class="display" style="width:100%">
			<thead>
				<tr>	
					<th scope="col">Name</th>
					<th scope="col">Description</th>
					<th scope="col">logo</th>
					<th scope="col" >Actions</th>				
				</tr> 
			</thead>
			{% for company in object_list %}
				<tr>
					<td ><a href="{%url 'show_products' company.user.id%}">{{company.title}}</td></a>
					<td>{{company.description}}</td><!--  -->
					<td>
						<img  src="http://127.0.0.1:8000/media/{{company.logo}}" width="50px" height="50px" >
					</td><!-- {{company.id}} -->	
					<td>
						<p data-placement="top" data-toggle="tooltip" title="Edit"
						style="display:inline">
							<button class="btn btn-primary btn-xs" onclick="updatecompany('{{company.id}}')" >
								<span class="glyphicon glyphicon-pencil">	
								</span>
							</button>
						</p>   
						<p data-placement="top" data-toggle="tooltip" title="Delete" style="display:inline">
							<button class="btn btn-danger btn-xs" onclick="deletecompany('{{company.id}}','{{company.title}}')" >
								<span class="glyphicon glyphicon-trash">
								</span>
							</button>
						</p>
					</td>	 	
				</tr>
			{%endfor%}
		</table>
	</div>	
	<!-- Modal -->
	<div class="modal"  id="myModal" role="dialog">
		<div class="modal-dialog">
		<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<a href=""><button type="button" class="close" data-dismiss="modal">&times;</button></a>
				</div>
				<div clas="container-fluid">				
					<div class="modal-body">
						<form>
							{% csrf_token %}
							{{form}}
							<input type="submit" name="Save" class="btn btn-success">
						</form>
					</div>				
				</div>
			</div>
		</div>
	</div>

	<script>
		$(document).ready(function() {
			$('#example').DataTable( {
				"pagingType": "first_last_numbers",
				 "lengthChange": false,
				"info":     false,
				 "searching": false,
				 "dom": 'rt <"col-sm-6 text-center"p>'
			} );
			} );
	
		function deletecompany(id,name) {
			swal({
				  title: "Are you sure you want to delete "+name+"?",
				  text: "You will not be able undo it",
				  type: "warning",
				  showCancelButton: true,
				  confirmButtonClass: "btn-danger",
				  confirmButtonText: "Yes, delete it!",
				  closeOnConfirm: false 
				},
				function(){
					deleteAjax(id);
						});	 
			}	

		function deleteAjax(item_id){
			$.ajax({
			  type: 'POST',
			  url:  "{%url 'company_delete' 0%}".replace(0,item_id),  
			  data: {csrfmiddlewaretoken: '{{ csrf_token }}'},       
			  success: function(output){
					window.location.reload();
					},
			  failure: function(){
				  alert("deletion failed")
				   }
				});
			}
	
		function updatecompany(id){
			$.ajax({
				type: 'GET',
				url: "{%url 'company_update' 0%}".replace(0, id),       
				success: function (output) {					
					$('.modal').show();
					$('.modal-body').html(output); 
					$('#myform').attr('action', "{%url 'company_update' 0%}".replace(0, id));    
					},
				error: function(output){
					alert(output)			 
					}
			});
			}
		// function ShowProduct(id){
		// 	$.ajax({
		// 			type: 'GET',				
		// 			success: function (output) {
		// 			window.location.replace("{%url 'show_products' 0%}".replace(0,id));
		// 			},
		// 			error: function(output){
		// 		 		 alert(output)				 
		// 				}
		// 			});
		// }
	</script>	
{% endblock %}
