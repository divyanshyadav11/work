{% block admin_conten %}     
  <div class=".container-fluid">
    <div class="row">
        <h3 class="col-sm-offset-3 col-sm-10">Edit Company</h3>
    </div>
    <div class="row">
        <div class="col-sm-offset-1 col-sm-2">            
        </div>
        <div class="col-sm-12">
            <form action="{%url 'company_update' 0%}" method="post" accept-charset="utf-8" class="form" enctype="multipart/form-data"  id="myform">
                <div class="row">{% csrf_token %}
                    <div class="col-xs-6 col-md-6">
                       {{form.email}}               
                    </div>
                    <div class="col-xs-6 col-md-6">
                            {{form.username}}                  
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                       {{form.first_name}}                
                    </div>
                    <div class="col-xs-6 col-md-6">
                            {{form.last_name}}                
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                       {{form.title}}                
                    </div>
                    <div class="col-xs-6 col-md-6">
                        <h5>upload your logo here:  {{form.logo}} </h5>
                                            
                    </div>
                </div>
                  {{form.description}}

                <div >
                   <button type="submit" class="signupbtn" value="submit" style="padding-right: 80px;">Update Company</button>               
                    
                     <button type="button"  class="cancelbtn">Cancel</button>
                </div>
            </form>     
        </div>     
    </div>                
  </div>     
{% endblock %}
